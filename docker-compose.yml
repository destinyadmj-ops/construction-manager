services:
  db:
    image: postgres:16
    container_name: masterhub-db
    environment:
      POSTGRES_USER: masterhub
      POSTGRES_PASSWORD: masterhub
      POSTGRES_DB: masterhub
    ports:
      - "5432:5432"
    volumes:
      - masterhub_pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: masterhub-redis
    ports:
      - "6379:6379"
    volumes:
      - masterhub_redisdata:/data

volumes:
  masterhub_pgdata:
  masterhub_redisdata:
